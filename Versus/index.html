<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Overlay Redirect - Marcador</title>
    <script>
      fetch("versus.txt")
        .then(response => response.text())
        .then(url => {
          window.location.href = url.trim();
        })
        .catch(err => {
          document.body.innerHTML = "<p>Error cargando overlay de marcador.</p>";
        });
    </script>
  </head>
  <body>
    <p>Redirigiendo al overlay de marcador...</p>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Entretiempo Overlay</title>
  <script>
    fetch('overlay.txt')
      .then(response => response.text())
      .then(url => {
        window.location.href = url.trim();
      });
  </script>
</head>
<body>
  <p>Redirigiendo al overlay de entretiempo...</p>
</body>
</html>

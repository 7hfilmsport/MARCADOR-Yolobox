<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>7H Film Sport Overlay Manager (Prueba Marcador)</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 40px;
    }
    header img {
      width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 40px;
      margin-bottom: 40px;
    }
    .card {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      display: inline-block;
      width: 400px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    button {
      background: #fff;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #ccc;
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <!-- logo desde carpeta assets -->
    <img src="assets/logo.png" alt="7H Film Sport Logo">
    <h1>Overlay Manager (Prueba Marcador)</h1>
  </header>

  <div class="card">
    <h2>Marcador</h2>
    <input type="text" id="marcadorUrl" placeholder="Pega aquí el URL del overlay">
    <button onclick="updateOverlay('marcador/overlay.txt', 'marcadorUrl')">Actualizar</button>
    <div class="status" id="statusMarcador">Overlay actual: (sin definir)</div>
  </div>

  <script>
    const repoOwner = "7hfilmsport";   // ajusta si es otro user/org
    const repoName = "yolobox";
    const branch = "main";

    async function updateOverlay(filePath, inputId) {
      const url = document.getElementById(inputId).value;
      const token = prompt("Introduce tu GitHub Token:");

      if (!url || !token) return;

      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;

      try {
        // 1) Obtenemos el sha actual del archivo
        let getResp = await fetch(apiUrl, {
          headers: { Authorization: `token ${token}` }
        });
        let getData = await getResp.json();
        let sha = getData.sha;

        // 2) Actualizamos con el nuevo contenido
        let result = await fetch(apiUrl, {
          method: "PUT",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: `Update ${filePath}`,
            content: btoa(url),
            sha: sha,
            branch: branch
          })
        });

        if (result.ok) {
          document.getElementById("statusMarcador").innerText = "Guardado. Obteniendo título…";
          let title = await getOverlayTitle(url);
          document.getElementById("statusMarcador").innerText = `Overlay actual: ${title}`;
        } else {
          document.getElementById("statusMarcador").innerText = "Error al guardar en GitHub";
        }
      } catch (e) {
        console.error(e);
        document.getElementById("statusMarcador").innerText = "Error al procesar la solicitud";
      }
    }

    async function getOverlayTitle(url) {
      try {
        let resp = await fetch(url);
        let text = await resp.text();
        let match = text.match(/<title>(.*?)<\/title>/i);
        if (match && match[1]) {
          let title = match[1];
          // Limpiar texto genérico
          return title.split(" - overlays.uno")[0].trim();
        }
      } catch (e) {
        console.error("No se pudo leer el título:", e);
      }
      return "No disponible";
    }
  </script>
</body>
</html>

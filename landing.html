<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7H Film Sport Overlay Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      width: 90%;
    }

    .card {
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      width: 350px;
      text-align: center;
    }

    .card h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 24px;
      margin-bottom: 15px;
      color: #00adef;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    button {
      background-color: #00adef;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 5px;
    }

    button:hover {
      background-color: #0078a0;
      color: #fff;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
    }

    header {
      width: 100%;
      text-align: center;
      margin-bottom: 30px;
    }

    header img {
      width: 30%;
      max-width: 180px;
      height: auto;
      margin-bottom: 10px;
    }

    header h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 36px;
      margin: 0;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
      header h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="7H Film Sport Logo">
    <h1>Overlay Manager</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>Marcador</h2>
      <input type="text" id="marcadorUrl" placeholder="URL Overlay Marcador">
      <button onclick="updateOverlay('marcador/overlay.txt', 'marcadorUrl', 'statusMarcador')">Actualizar</button>
      <div class="status" id="statusMarcador">Overlay actual: (sin definir)</div>
    </div>

    <div class="card">
      <h2>Entretiempo</h2>
      <input type="text" id="entretiempoUrl" placeholder="URL Overlay Entretiempo">
      <button onclick="updateOverlay('entretiempo/overlay.txt', 'entretiempoUrl', 'statusEntretiempo')">Actualizar</button>
      <div class="status" id="statusEntretiempo">Overlay actual: (sin definir)</div>
    </div>

    <div class="card">
      <h2>Versus</h2>
      <input type="text" id="versusUrl" placeholder="URL Overlay Versus">
      <button onclick="updateOverlay('versus/overlay.txt', 'versusUrl', 'statusVersus')">Actualizar</button>
      <div class="status" id="statusVersus">Overlay actual: (sin definir)</div>
    </div>
  </div>

  <script>
    const repoOwner = "7hfilmsport";   // Ajusta si es otro user/org
    const repoName = "yolobox";
    const branch = "main";

    async function updateOverlay(filePath, inputId, statusId) {
      const url = document.getElementById(inputId).value;
      const token = prompt("Introduce tu GitHub Token:");

      if (!url || !token) return;

      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;

      try {
        // 1) Obtenemos el sha actual del archivo
        let getResp = await fetch(apiUrl, { headers: { Authorization: `token ${token}` } });
        let getData = await getResp.json();
        let sha = getData.sha;

        // 2) Actualizamos con el nuevo contenido
        let result = await fetch(apiUrl, {
          method: "PUT",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: `Update ${filePath}`,
            content: btoa(url),
            sha: sha,
            branch: branch
          })
        });

        if (result.ok) {
          document.getElementById(statusId).innerText = "Guardado. Obteniendo título…";
          let title = await getOverlayTitle(url);
          document.getElementById(statusId).innerText = `Overlay actual: ${title}`;
        } else {
          document.getElementById(statusId).innerText = "Error al guardar en GitHub";
        }
      } catch (e) {
        console.error(e);
        document.getElementById(statusId).innerText = "Error al procesar la solicitud";
      }
    }

    async function getOverlayTitle(url) {
      try {
        let resp = await fetch(url);
        let text = await resp.text();
        let match = text.match(/<title>(.*?)<\/title>/i);
        if (match && match[1]) {
          return match[1].split(" - overlays.uno")[0].trim();
        }
      } catch (e) {
        console.error("No se pudo leer el título:", e);
      }
      return "No disponible";
    }
  </script>
</body>
</html>

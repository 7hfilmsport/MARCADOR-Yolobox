<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlays Yolobox</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header img {
      width: 30%;
      max-width: 180px;
      height: auto;
      margin-bottom: 10px;
      transition: width 0.3s;
    }

    header h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 36px;
      margin-bottom: 30px;
    }

    .overlays-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(255,255,255,0.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(255,255,255,0.15);
    }

    .card h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .card input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      margin-bottom: 5px;
      background-color: #222;
      color: #fff;
    }

    #token {
      width: 300px;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-bottom: 20px;
      background-color: #222;
      color: #fff;
      transition: width 0.3s, font-size 0.3s, padding 0.3s;
    }

    #updateButton {
      padding: 14px 30px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background-color: #fff;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }

    #updateButton:hover {
      background-color: #ccc;
      color: #000;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
    }

    @media (max-width: 800px) {
      .overlays-container {
        flex-direction: column;
        align-items: center;
      }
      #token {
        width: 90%;
      }
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 28px;
      }
      header img {
        width: 50%;
      }
      .card {
        width: 90%;
      }
      .card input {
        font-size: 18px;
        padding: 14px;
      }
      #token {
        font-size: 18px;
        padding: 16px;
      }
      #updateButton {
        font-size: 18px;
        padding: 16px 30px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="7H Film Sport Logo">
    <h1>Overlays Yolobox</h1>
  </header>

  <div class="overlays-container">
    <div class="card">
      <h2>Marcador</h2>
      <input type="text" id="marcador" placeholder="URL Overlay Marcador">
      <div class="status" id="statusMarcador">Overlay actual: (sin definir)</div>
    </div>

    <div class="card">
      <h2>Entretiempo</h2>
      <input type="text" id="entretiempo" placeholder="URL Overlay Entretiempo">
      <div class="status" id="statusEntretiempo">Overlay actual: (sin definir)</div>
    </div>

    <div class="card">
      <h2>Versus</h2>
      <input type="text" id="versus" placeholder="URL Overlay Versus">
      <div class="status" id="statusVersus">Overlay actual: (sin definir)</div>
    </div>
  </div>

  <input type="password" id="token" placeholder="Token GitHub">

  <button id="updateButton" onclick="actualizar()">Actualizar</button>

  <script>
    const repoOwner = "7hfilmsport";
    const repoName = "yolobox";
    const branch = "main";

    async function actualizar() {
      const token = document.getElementById("token").value;
      const overlays = {
        "marcador/overlay.txt": document.getElementById("marcador").value,
        "entretiempo/overlay.txt": document.getElementById("entretiempo").value,
        "versus/overlay.txt": document.getElementById("versus").value
      };

      for (const path in overlays) {
        try {
          const getFile = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`, {
            headers: { "Authorization": `token ${token}` }
          });
          const fileData = await getFile.json();
          const sha = fileData.sha;

          const body = {
            message: `Actualizar overlay ${path}`,
            content: btoa(overlays[path]),
            sha: sha,
            branch: branch
          };

          const res = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`, {
            method: "PUT",
            headers: {
              "Authorization": `token ${token}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify(body)
          });

          if (res.ok) {
            const statusId = path.includes("marcador") ? "statusMarcador" :
                             path.includes("entretiempo") ? "statusEntretiempo" : "statusVersus";
            let title = await getOverlayTitle(overlays[path]);
            document.getElementById(statusId).innerText = `Overlay actual: ${title}`;
          } else {
            console.error(`${path} ERROR:`, await res.json());
          }

        } catch (e) {
          console.error(e);
        }
      }
      alert("Actualización completada!");
    }

    async function getOverlayTitle(url) {
      try {
        let resp = await fetch(url);
        let text = await resp.text();
        let match = text.match(/<title>(.*?)<\/title>/i);
        if (match && match[1]) {
          return match[1].split(" - overlays.uno")[0].trim();
        }
      } catch (e) {
        console.error("No se pudo leer el título:", e);
      }
      return "No disponible";
    }
  </script>
</body>
</html>

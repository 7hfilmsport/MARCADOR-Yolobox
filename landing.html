<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlays Yolobox</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }

    header img {
      width: 250px;
      max-width: 60%;
      height: auto;
      margin-bottom: 15px;
    }

    header h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 36px;
      margin-bottom: 40px;
    }

    .overlays-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background-color: #111;
      border: 1px solid #fff;
      padding: 20px;
      border-radius: 12px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .card h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 22px;
      margin-bottom: 15px;
    }

    .card input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #555;
      font-size: 16px;
      margin-bottom: 10px;
      background-color: #222;
      color: #fff;
    }

    #authCode {
      width: 300px;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #555;
      font-size: 16px;
      margin-bottom: 30px;
      background-color: #222;
      color: #fff;
    }

    #updateButton {
      padding: 14px 30px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background-color: #fff;
      color: #000;
      margin-bottom: 30px;
    }

    .status {
      font-size: 14px;
    }

    @media (max-width: 800px) {
      .overlays-container {
        flex-direction: column;
        align-items: center;
      }
      #authCode {
        width: 90%;
      }
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 28px;
      }
      header img {
        width: 60%;
      }
      .card {
        width: 90%;
      }
      .card input {
        font-size: 18px;
        padding: 14px;
      }
      #authCode {
        font-size: 18px;
        padding: 16px;
      }
      #updateButton {
        font-size: 18px;
        padding: 16px 30px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="7H Film Sport Logo">
    <h1>Overlays Yolobox</h1>
  </header>

  <div class="overlays-container">
    <div class="card">
      <h2>Marcador</h2>
      <input type="text" id="marcador" placeholder="URL Overlay Marcador">
      <div class="status" id="statusMarcador">Overlay actual: cargando…</div>
    </div>

    <div class="card">
      <h2>Entretiempo</h2>
      <input type="text" id="entretiempo" placeholder="URL Overlay Entretiempo">
      <div class="status" id="statusEntretiempo">Overlay actual: cargando…</div>
    </div>

    <div class="card">
      <h2>Versus</h2>
      <input type="text" id="versus" placeholder="URL Overlay Versus">
      <div class="status" id="statusVersus">Overlay actual: cargando…</div>
    </div>
  </div>

  <input type="password" id="authCode" placeholder="Código de autorización">

  <button id="updateButton" onclick="actualizar()">Actualizar</button>

  <script>
    const repoOwner = "7hfilmsport";
    const repoName = "yolobox";
    const branch = "main";

    // Mapea inputs y sus status
    const overlaysMap = {
      marcador: "statusMarcador",
      entretiempo: "statusEntretiempo",
      versus: "statusVersus"
    };

    // Función para leer título del overlay desde GitHub
    async function fetchOverlayTitle(path) {
      try {
        const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`;
        const token = document.getElementById("authCode").value;
        const headers = token ? { "Authorization": `token ${token}` } : {};
        const res = await fetch(url, { headers });
        const data = await res.json();
        if (data.content) {
          const decoded = atob(data.content);
          const match = decoded.match(/<title>(.*?)<\/title>/i);
          if (match && match[1]) return match[1].split(" - overlays.uno")[0].trim();
        }
      } catch (e) {
        console.error(`Error leyendo ${path}:`, e);
      }
      return "No disponible";
    }

    // Cargar títulos al iniciar
    async function loadOverlayTitles() {
      for (const id in overlaysMap) {
        const statusId = overlaysMap[id];
        const path = `${id}/overlay.txt`;
        document.getElementById(statusId).innerText = "Overlay actual: cargando…";
        const title = await fetchOverlayTitle(path);
        document.getElementById(statusId).innerText = `Overlay actual: ${title}`;
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadOverlayTitles();
    });

    // Función de actualizar
    async function actualizar() {
      const token = document.getElementById("authCode").value;
      const overlays = {
        "marcador/overlay.txt": document.getElementById("marcador").value,
        "entretiempo/overlay.txt": document.getElementById("entretiempo").value,
        "versus/overlay.txt": document.getElementById("versus").value
      };

      for (const path in overlays) {
        try {
          const getFile = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`, {
            headers: { "Authorization": `token ${token}` }
          });
          const fileData = await getFile.json();
          const sha = fileData.sha;

          const body = {
            message: `Actualizar overlay ${path}`,
            content: btoa(overlays[path]),
            sha: sha,
            branch: branch
          };

          const res = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`, {
            method: "PUT",
            headers: {
              "Authorization": `token ${token}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify(body)
          });

          if (res.ok) {
            const statusId = overlaysMap[path.split('/')[0]];
            const title = await getOverlayTitle(overlays[path]);
            document.getElementById(statusId).innerText = `Overlay actual: ${title}`;
          } else {
            console.error(`${path} ERROR:`, await res.json());
          }

        } catch (e) {
          console.error(e);
        }
      }
      alert("Actualización completada!");
    }

    async function getOverlayTitle(url) {
      try {
        let resp = await fetch(url);
        let text = await resp.text();
        let match = text.match(/<title>(.*?)<\/title>/i);
        if (match && match[1]) {
          return match[1].split(" - overlays.uno")[0].trim();
        }
      } catch (e) {
        console.error("No se pudo leer el título:", e);
      }
      return "No disponible";
    }
  </script>
</body>
</html>
